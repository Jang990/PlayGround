spring:
  data:
    #### 엘라스틱 서치 ####
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: localhost:9200
      repositories:
        enabled: true
    #####################
  output:
    ansi:
      enabled: always
  application:
    name: KafkaAndELK
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ElkKafka
    hikari:
      username: root
      password: 1234
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true